<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEALTH CLUB - Tycoons Card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Questrial"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Questrial", Arial, sans-serif;
        background-color: #000000;
        color: #ffffff;
        line-height: 1.4;
        overflow-x: hidden;
        min-height: 100vh;
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
      }

      /* Container for centering content */
      .container {
        max-width: 100%;
        margin: 0 auto;
        background-color: #000000;
      }

      /* Page title */
      .page-title {
        text-align: center;
        padding: 20px 0;
        font-size: 32px;
        font-weight: bold;
        color: #e55c00;
        letter-spacing: 2px;
      }

      /* Image styling */
      .banner-image {
        width: 100%;
        height: auto;
        display: block;
        pointer-events: none; /* Prevent image dragging */
      }

      /* Social links section */
      .social-links {
        padding: 35px 0;
        text-align: center;
        background-color: #000000;
      }

      .social-links a {
        color: #ffffff;
        text-decoration: none;
        font-size: 12px;
        letter-spacing: 1px;
        font-weight: bold;
        margin: 0 5px;
      }

      .social-links span {
        color: #e55c00;
        margin: 0 5px;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 20px 0;
        font-size: 10px;
        color: #666;
      }

      /* Protection message */
      .protection-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: #e55c00;
        padding: 20px;
        border-radius: 5px;
        font-size: 18px;
        display: none;
        z-index: 1000;
      }

      /* Responsive adjustments */
      @media (min-width: 768px) {
        .social-links a {
          font-size: 14px;
        }

        .page-title {
          font-size: 42px;
          padding: 30px 0;
        }
      }

      @media (min-width: 1200px) {
        .container {
          max-width: 1200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Page title -->
   

      <!-- Banner images with links -->
      <a href="https://www.tycoonscard.com/" target="_blank">
        <img
          src="https://sevensign.com/7Sign/tycoonscard/1mtcwealth1.png"
          alt="Tycoons Card"
          class="banner-image"
        />
      </a>

      <a href="https://www.youtube.com/watch?v=MT6w3PCJgpU" target="_blank">
        <img
          src="https://sevensign.com/7Sign/tycoonscard/1mtcwealth2.png"
          alt="Watch Video"
          class="banner-image"
        />
      </a>

      <a
        href="https://mail.google.com/mail/?view=cm&fs=1&to=support@tycoonscard.com"
        target="_blank"
      >
        <img
          src="https://sevensign.com/7Sign/tycoonscard/1mtcwealth3.png"
          alt="Contact Support"
          class="banner-image"
        />
      </a>

      <!-- Social media links -->
      <div class="social-links">
        <a href="#" target="_blank">TWITTER</a>
        <span>|</span>
        <a href="#" target="_blank">FACEBOOK</a>
        <span>|</span>
        <a href="#" target="_blank">INSTAGRAM</a>
        <span>|</span>
        <a href="#" target="_blank">YOUTUBE</a>
      </div>

      <!-- Footer -->
       
    </div>

    <!-- Protection message -->
    <div class="protection-message" id="protectionMessage">
      Right-click and view source are disabled on this page.
    </div>

    <script>
      // Disable right-click context menu
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
        showProtectionMessage();
      });

      // Disable keyboard shortcuts for view source (Ctrl+U, F12, etc.)
      document.addEventListener("keydown", function (e) {
        // Disable F12
        if (e.key === "F12") {
          e.preventDefault();
          showProtectionMessage();
          return false;
        }

        // Disable Ctrl+U (View Source)
        if (e.ctrlKey && e.key === "u") {
          e.preventDefault();
          showProtectionMessage();
          return false;
        }

        // Disable Ctrl+Shift+I (Developer Tools)
        if (e.ctrlKey && e.shiftKey && e.key === "I") {
          e.preventDefault();
          showProtectionMessage();
          return false;
        }

        // Disable Ctrl+Shift+J (Developer Tools - Console)
        if (e.ctrlKey && e.shiftKey && e.key === "J") {
          e.preventDefault();
          showProtectionMessage();
          return false;
        }

        // Disable Ctrl+Shift+C (Developer Tools - Inspect)
        if (e.ctrlKey && e.shiftKey && e.key === "C") {
          e.preventDefault();
          showProtectionMessage();
          return false;
        }
      });

      // Function to show protection message
      function showProtectionMessage() {
        const message = document.getElementById("protectionMessage");
        message.style.display = "block";

        // Hide message after 2 seconds
        setTimeout(function () {
          message.style.display = "none";
        }, 2000);
      }

      // Prevent text selection
      document.addEventListener("selectstart", function (e) {
        e.preventDefault();
      });

      // Prevent dragging of images
      document.addEventListener("dragstart", function (e) {
        if (e.target.tagName === "IMG") {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
